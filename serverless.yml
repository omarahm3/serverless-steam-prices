service: steam-prices
frameworkVersion: '3'

provider:
  name: aws
  runtime: go1.x
  environment:
    DYNAMODB_TABLE: steam
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          # Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

plugins:
  - serverless-offline
  - serverless-dynamodb-local

package:
  individually: true
  exclude:
    - ./**

functions:
  get:
    handler: bin/get
    package:
      include:
        - ./bin/get
    events:
      - http:
          path: get/
          method: get
          cors: true

resources:
  Resources:
    SteamDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      # DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
